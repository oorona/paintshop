
networks:
  internet:
    external: true
    name: internet
  intranet:
    external: true
    name: intranet

secrets:
  gemini_api_key:
    file: ./secrets/gemini_api_key.txt

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paintshop-backend
    restart: unless-stopped
    networks:
      - intranet
    secrets:
      - gemini_api_key
    environment:
      - GEMINI_API_KEY_FILE=/run/secrets/gemini_api_key
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/generated:/app/generated
      - ./data/sessions:/app/sessions
      - ./data/memes:/app/memes
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paintshop-frontend
    restart: unless-stopped
    networks:
      - internet
      - intranet
    depends_on:
      backend:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=internet"
      - "traefik.http.routers.paintshop.rule=Host(`${PAINTSHOP_HOST}`)"
      - "traefik.http.routers.paintshop.entrypoints=websecure"
      - "traefik.http.routers.paintshop.tls=true"
      - "traefik.http.services.paintshop.loadbalancer.server.port=80"
